<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-slate-200">
    <div class="py-6 px-12">
      <h1 class="text-2xl">Dacoid Assignment</h1>
      <h2>Made by Divyansh Gupta</h2>
    </div>
    <main class="flex justify-center items-center px-12 py-12">
      <div
        class="rounded-xl  mobile-screen shadow-xl bg-white w-[375px] h-[800px] py-[24px] px-[16px]"
      >
        <div class="flex flex-col items-start justify-between">
          <div>
            <h1 class="text-lg font-semibold montserrat text-[20px] font-[600]">
              Welcome Back
            </h1>
          </div>
          <form action="#" method="post" class="w-full">
            <div class="mt-[48px] flex flex-col space-y-[16px]">
              <input
                type="email"
                placeholder="Email"
                class="bg-[#F1F1F1] rounded-[12px] h-[50px] w-full px-[16px] animate__animated animate__fadeInUp"
              />
              <input
                type="password"
                placeholder="Password"
                class="bg-[#F1F1F1] rounded-[12px] h-[50px] w-full px-[16px] animate__animated animate__fadeInUp"
              />
              <div class="flex flex-row space-x-2 items-center">
                <label
                  for="tandc"
                  class="text-[12px] montserrat text-[#7F7F7F] underline"
                  >Forgot password?</label
                >
              </div>
            </div>
          </form>
          <div class="mt-[255px] w-full">
            <button
              
              class="w-full bg-gradient-2 h-[50px] rounded-[12px] animate__animated animate__fadeInUp"
            >
              <a href="home.html" class="text-[16px] montserrat font-[600] text-white"
                >Sign In</a
              >
            </button>
          </div>
          <div class="flex flex-row items-center space-x-2 w-full mt-[32px]">
            <div class="border border-gray-200 w-full"></div>
            <span class="text-[12px]">OR</span>
            <div class="border border-gray-200 w-full"></div>
          </div>
          <div
            class="mt-[32px] flex flex-row space-x-4 w-full items-center justify-center"
          >
            <div
              class="border border-[#7F7F7F] rounded-[8px] h-[44px] w-[44px] flex items-center justify-center"
            >
              <img
                src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png"
                class="h-[18px] w-[18px]"
                alt=""
              />
            </div>
            <div
              class="border border-[#7F7F7F] rounded-[8px] h-[44px] w-[44px] flex items-center justify-center"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYrgjZVYT0sxSCRszjJuS3WQcAk8MPmHxntLon0awmKw&s"
                class="h-[18px] w-[18px]"
                alt=""
              />
            </div>
          </div>
          <div class="w-full text-center mt-[28px]">
            <span class="text-[12px]">
              Don&apos;t have an account?
              <a
                href="create-account.html"
                class="text-[#819CFF] underline montserrat"
                >Create an account</a
              >
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
